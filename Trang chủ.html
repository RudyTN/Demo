<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoCrew</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: iCiel Panton;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar */
        nav {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f39c12;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        nav .actions {
            display: flex;
            align-items: center;
        }

        nav .actions i {
            margin-left: 10px;
            cursor: pointer;
        }

        /* Header Section */
        header {
            position: relative;
            background: url('web/tà\ vinh.jpg') repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        header .content {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        header .buttons {
            display: flex;
            gap: 20px;
        }

        header .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        header .buttons .read-more {
            background-color: #f39c12;
            color: white;
        }

        header .buttons .read-more:hover {
            background-color: #e67e22;
        }

        header .buttons .contact-us {
            border: 2px solid white;
            color: white;
        }

        header .buttons .contact-us:hover {
            background-color: white;
            color: #333;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            header .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">TWOCREW</div>
        <ul>
            <li><a href="#home">Trang chủ</a></li>
            <li><a href="Thành viên.html">Thành viên</a></li>
            <li><a href="Du lịch.html">Du lịch</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header>
        <div class="content">
            <div class="buttons">
            </div>
        </div>
    </header>
    <footer>
        &copy; Trang web được tạo ra nhầm phục vụ học tập
    </footer>
</body>
</html>
